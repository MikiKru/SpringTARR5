<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>

<!--znajduje się w fragments/head.html -> znacznik head-->
<head th:replace="fragments/head.html :: head"></head>

<body>
  <!--navigation-->
  <nav th:replace="fragments/navigation.html :: nav"></nav>

  <!-- Page Header -->
  <header th:replace="fragments/header.html :: header(title='Michael\'s Blog', subtitle='The best blog in the World')"></header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto" th:if="${post != null}">
          <h1>Add post form</h1>
          <form th:action="@{/addPost}" th:method="POST" th:object="${post}">
              <input th:type="text" th:field="*{title}" placeholder="insert title here"><br>
              <textarea th:field="*{content}" placeholder="insert content here"></textarea><br>
              <select th:field="*{category}">
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.getCategoryName()}"></option>
              </select><br>
              <input th:type="submit" th:value="'add post'">
          </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer th:replace="fragments/footer.html :: footer"></footer>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
